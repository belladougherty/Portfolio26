<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRONE Certification and Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005f7f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #005f7f;
        }
        .certification, .hours, .photos {
            margin-bottom: 20px;
        }
        .photos img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
        }
        .btn {
            background-color: #005f7f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #004c66;
        }
    </style>
</head>
<body>
    <header>
        <h1>Drone Certification, Hours, and Photos</h1>
    </header>

    <section class="certification">
        <h2>Drone Certification</h2>
        <p>Enter your drone certification details below:</p>
        <form action="#" method="post">
            <label for="certificationNumber">Certification Number:</label><br>
            <input type="text" id="certificationNumber" name="certificationNumber" placeholder="Enter your certification number" required><br><br>
            
            <label for="certificationDate">Certification Date:</label><br>
            <input type="date" id="certificationDate" name="certificationDate" required><br><br>
            
            <input type="submit" value="Submit" class="btn">
        </form>
    </section>

    <section class="hours">
        <h2>Drone Hours</h2>
        <p>Track the number of hours you've flown with your drone:</p>
        <form action="#" method="post">
            <label for="flightHours">Total Flight Hours:</label><br>
            <input type="number" id="flightHours" name="flightHours" min="0" step="0.1" placeholder="Enter total flight hours" required><br><br>

            <label for="lastFlightDate">Date of Last Flight:</label><br>
            <input type="date" id="lastFlightDate" name="lastFlightDate" required><br><br>
            
            <input type="submit" value="Submit" class="btn">
        </form>
    </section>

    <section class="photos">
        <h2>Photos Taken from Drone</h2>
        <p>Upload and view your drone photos here:</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="photoUpload">Upload a Photo:</label><br>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required><br><br>
            
            <input type="submit" value="Upload Photo" class="btn">
        </form>

        <div class="photo-gallery">
            <h3>Uploaded Photos:</h3>
            <div id="gallery">
                <!-- Example image (this can be replaced with actual uploaded images) -->
                <img src="https://via.placeholder.com/500x300" alt="Drone Photo 1">
                <img src="https://via.placeholder.com/500x300" alt="Drone Photo 2">
                <img src="https://via.placeholder.com/500x300" alt="Drone Photo 3">
            </div>
        </div>
    </section>

</body>
</html>
